<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamification: Der falsche Gegenstand</title>
    
    <style>
        :root {
            --primary: #9b59b6; /* Lila f√ºr Spiel */
            --primary-dark: #8e44ad;
            --selected: #d2b4de;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --bg: #fdf2e9;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: var(--text);
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-style: italic;
        }

        /* --- Level Navigation (Die "Reihen" Auswahl) --- */
        .level-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .level-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            color: #7f8c8d;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            user-select: none;
        }

        .level-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: scale(1.1);
        }

        /* Aktuelles Level */
        .level-btn.active {
            border-color: var(--primary);
            background-color: var(--primary);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(155, 89, 182, 0.4);
        }

        /* Gel√∂stes Level */
        .level-btn.solved {
            background-color: var(--correct);
            border-color: var(--correct);
            color: white;
        }
        
        /* Gel√∂st & Aktiv */
        .level-btn.solved.active {
            background-color: #27ae60; /* Dunkleres Gr√ºn */
            border-color: #27ae60;
        }

        /* --- Spielbereich (Grid) --- */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            min-height: 200px; /* Verhindert Springen */
        }

        .game-card {
            background: white;
            border: 3px solid #eee;
            border-radius: 12px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            user-select: none;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--selected);
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .word {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }

        /* Zust√§nde */
        .game-card.selected {
            border-color: var(--primary);
            background-color: #fbf4fc;
            transform: scale(1.05);
        }

        .game-card.correct {
            border-color: var(--correct);
            background-color: #d5f5e3;
            animation: pulse 0.5s;
        }

        .game-card.wrong {
            border-color: var(--wrong);
            background-color: #fadbd8;
            opacity: 0.7;
        }

        .game-card.solution-highlight {
            border-color: #f39c12;
            box-shadow: 0 0 15px #f39c12;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s, transform 0.1s;
        }
        
        button:hover { opacity: 0.9; transform: scale(1.02); }
        button:active { transform: scale(0.98); }

        .btn-check { background-color: var(--primary); }
        .btn-next { background-color: var(--primary-dark); display: none; }
        .btn-reset { background-color: #95a5a6; }
        .btn-solve { background-color: #f39c12; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 500px) {
            .game-grid { grid-template-columns: repeat(2, 1fr); }
            .emoji { font-size: 2.5rem; }
            .word { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Finde den "falschen" Gegenstand!</h2>
    <p class="subtitle">W√§hle ein Level aus. Welcher Gegenstand passt nicht?</p>

    <!-- Level Navigation -->
    <div class="level-nav" id="level-nav">
        <!-- Buttons werden per JS generiert -->
    </div>

    <!-- Spielbereich -->
    <div class="game-grid" id="game-grid">
        <!-- Karten werden per JS generiert -->
    </div>

    <!-- Steuerung -->
    <div class="btn-container">
        <button class="btn-check" id="btn-check" onclick="checkAnswer()">√úberpr√ºfen</button>
        <button class="btn-next" id="btn-next" onclick="nextLevel()">N√§chstes Level ‚ùØ</button>
        <button class="btn-solve" onclick="showLevelSolution()">L√∂sung</button>
        <button class="btn-reset" onclick="resetGame()">Alles Zur√ºcksetzen</button>
    </div>
</div>

<script>
    /* 
       Level Daten (10 St√ºck)
       correctIndex: Welches Item tanzt aus der Reihe? (0-basiert)
    */
    const levels = [
        {
            // Lvl 1: Alle stehen, Buch liegt
            items: [
                { name: "–í–∞–∑–∞", emoji: "üè∫" },
                { name: "–°—Ç–∞–∫–∞–Ω", emoji: "ü•õ" },
                { name: "–ö–Ω–∏–≥–∞", emoji: "üìï" }, // Falsch
                { name: "–ß–µ–ª–æ–≤–µ–∫", emoji: "üö∂" }
            ],
            correctIndex: 2
        },
        {
            // Lvl 2: Alle liegen, Tisch steht
            items: [
                { name: "–ö–æ–≤—ë—Ä", emoji: "üß∂" },
                { name: "–°—Ç–æ–ª", emoji: "ü™ë" }, // Falsch
                { name: "–†—É—á–∫–∞", emoji: "üñäÔ∏è" },
                { name: "–ü–∞—Å–ø–æ—Ä—Ç", emoji: "üõÇ" }
            ],
            correctIndex: 1
        },
        {
            // Lvl 3: Alle h√§ngen, Auto steht
            items: [
                { name: "–ú–∞—à–∏–Ω–∞", emoji: "üöó" }, // Falsch
                { name: "–ö–∞—Ä—Ç–∏–Ω–∞", emoji: "üñºÔ∏è" },
                { name: "–ü–∞–ª—å—Ç–æ", emoji: "üß•" },
                { name: "–õ–∞–º–ø–∞", emoji: "üí°" }
            ],
            correctIndex: 0
        },
        {
            // Lvl 4: Alle stehen, Ball liegt
            items: [
                { name: "–ù–æ—É—Ç–±—É–∫", emoji: "üíª" },
                { name: "–ú—è—á", emoji: "‚öΩ" }, // Falsch
                { name: "–ë—É—Ç—ã–ª–∫–∞", emoji: "üçæ" },
                { name: "–®–∫–∞—Ñ", emoji: "üö™" }
            ],
            correctIndex: 1
        },
        {
            // Lvl 5: Alle liegen, Lampe h√§ngt
            items: [
                { name: "–õ–æ–∂–∫–∞", emoji: "ü•Ñ" },
                { name: "–ì–∞–∑–µ—Ç–∞", emoji: "üì∞" },
                { name: "–ö–æ—à–∫–∞", emoji: "üêà" },
                { name: "–õ–∞–º–ø–∞", emoji: "üí°" } // Falsch
            ],
            correctIndex: 3
        },
        {
            // Lvl 6: Alle stehen, Teller liegt
            items: [
                { name: "–¢–∞—Ä–µ–ª–∫–∞", emoji: "üçΩÔ∏è" }, // Falsch (auf Tisch)
                { name: "–¢–∞—Ä–µ–ª–∫–∞", emoji: "üçΩÔ∏è" }, // (im Regal - steht)
                { name: "–°—Ç–∞–∫–∞–Ω", emoji: "ü•õ" },
                { name: "–í–∞–∑–∞", emoji: "üè∫" }
            ],
            // Hinweis f√ºr Sch√ºler: Hier tricksen wir visuell nicht, es geht ums Prinzip,
            // aber wir nehmen an: Item 0 liegt.
            correctIndex: 0 
        },
        {
            // Lvl 7: Alle h√§ngen, Laptop steht
            items: [
                { name: "–ß–∞—Å—ã", emoji: "üï∞Ô∏è" },
                { name: "–ù–æ—É—Ç–±—É–∫", emoji: "üíª" }, // Falsch
                { name: "–ü–∞–ª—å—Ç–æ", emoji: "üß•" },
                { name: "–ö–∞—Ä—Ç–∏–Ω–∞", emoji: "üñºÔ∏è" }
            ],
            correctIndex: 1
        },
        {
            // Lvl 8: Alle liegen, Mantel h√§ngt
            items: [
                { name: "–ö–Ω–∏–≥–∞", emoji: "üìñ" },
                { name: "–ö–æ–≤—ë—Ä", emoji: "üß∂" },
                { name: "–ü–∞–ª—å—Ç–æ", emoji: "üß•" }, // Falsch
                { name: "–†—É—á–∫–∞", emoji: "üñäÔ∏è" }
            ],
            correctIndex: 2
        },
        {
            // Lvl 9: Alle stehen, L√∂ffel liegt
            items: [
                { name: "–ß–µ–ª–æ–≤–µ–∫", emoji: "üö∂" },
                { name: "–®–∫–∞—Ñ", emoji: "üö™" },
                { name: "–î–æ–º", emoji: "üè†" },
                { name: "–õ–æ–∂–∫–∞", emoji: "ü•Ñ" } // Falsch
            ],
            correctIndex: 3
        },
        {
            // Lvl 10: Alle liegen, Glas steht
            items: [
                { name: "–¢–µ–ª–µ—Ñ–æ–Ω", emoji: "üì±" },
                { name: "–ü–∞—Å–ø–æ—Ä—Ç", emoji: "üõÇ" },
                { name: "–°—Ç–∞–∫–∞–Ω", emoji: "ü•õ" }, // Falsch
                { name: "–ö–Ω–∏–≥–∞", emoji: "üìï" }
            ],
            correctIndex: 2
        }
    ];

    // Status Tracking
    let currentLevelIndex = 0;
    let selectedCardIndex = null;
    let isLevelFinished = false;
    let solvedLevels = new Array(levels.length).fill(false); // Speichert, welche gel√∂st sind

    // Elemente
    const grid = document.getElementById('game-grid');
    const navContainer = document.getElementById('level-nav');
    const btnCheck = document.getElementById('btn-check');
    const btnNext = document.getElementById('btn-next');

    // Initialisierung
    function initGame() {
        createNavButtons();
        loadLevel(0);
    }

    function createNavButtons() {
        navContainer.innerHTML = '';
        levels.forEach((_, index) => {
            const btn = document.createElement('div');
            btn.className = 'level-btn';
            btn.textContent = index + 1;
            btn.onclick = () => loadLevel(index);
            btn.id = `lvl-btn-${index}`;
            navContainer.appendChild(btn);
        });
    }

    function updateNavStyles() {
        levels.forEach((_, index) => {
            const btn = document.getElementById(`lvl-btn-${index}`);
            
            // Reset base classes
            btn.className = 'level-btn';
            btn.innerHTML = index + 1;

            // Active Class
            if (index === currentLevelIndex) {
                btn.classList.add('active');
            }

            // Solved Class
            if (solvedLevels[index]) {
                btn.classList.add('solved');
                btn.innerHTML = '‚úì'; // H√§kchen
            }
        });
    }

    function loadLevel(index) {
        currentLevelIndex = index;
        isLevelFinished = solvedLevels[index]; // Wenn schon gel√∂st, ist es fertig
        selectedCardIndex = null;
        
        updateNavStyles();
        
        // Buttons
        if (isLevelFinished) {
            btnCheck.style.display = 'none';
            // Zeige "N√§chstes Level" nur wenn es nicht das letzte ist
            if (currentLevelIndex < levels.length - 1) {
                btnNext.style.display = 'inline-block';
            } else {
                btnNext.style.display = 'none';
            }
        } else {
            btnCheck.style.display = 'inline-block';
            btnNext.style.display = 'none';
        }

        // Grid rendern
        grid.innerHTML = '';
        const currentData = levels[currentLevelIndex];

        currentData.items.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            // Wenn Level schon gel√∂st, markiere die richtige Karte
            if (isLevelFinished && i === currentData.correctIndex) {
                card.classList.add('correct');
            }

            card.innerHTML = `
                <div class="emoji">${item.emoji}</div>
                <div class="word">${item.name}</div>
            `;
            
            // Klick nur erlaubt, wenn noch nicht gel√∂st
            if (!isLevelFinished) {
                card.onclick = () => selectCard(i, card);
            }
            
            grid.appendChild(card);
        });
    }

    function selectCard(index, cardElement) {
        if (isLevelFinished) return;

        const cards = document.querySelectorAll('.game-card');
        cards.forEach(c => c.classList.remove('selected'));

        selectedCardIndex = index;
        cardElement.classList.add('selected');
    }

    function checkAnswer() {
        if (selectedCardIndex === null) {
            alert("Bitte w√§hle zuerst einen Gegenstand aus!");
            return;
        }

        const currentData = levels[currentLevelIndex];
        const cards = document.querySelectorAll('.game-card');
        const selectedCard = cards[selectedCardIndex];

        if (selectedCardIndex === currentData.correctIndex) {
            // Richtig!
            selectedCard.classList.remove('selected');
            selectedCard.classList.add('correct');
            
            isLevelFinished = true;
            solvedLevels[currentLevelIndex] = true;
            updateNavStyles(); // Button oben gr√ºn machen

            btnCheck.style.display = 'none';
            
            if (currentLevelIndex < levels.length - 1) {
                btnNext.style.display = 'inline-block';
            } else {
                setTimeout(() => alert("Gl√ºckwunsch! Du hast alle Level geschafft!"), 300);
            }

        } else {
            // Falsch
            selectedCard.classList.add('wrong');
            setTimeout(() => {
                selectedCard.classList.remove('wrong');
                selectedCard.classList.remove('selected');
                selectedCardIndex = null;
            }, 1000);
        }
    }

    function nextLevel() {
        if (currentLevelIndex < levels.length - 1) {
            loadLevel(currentLevelIndex + 1);
        }
    }

    function resetGame() {
        solvedLevels.fill(false);
        loadLevel(0);
    }

    function showLevelSolution() {
        if (isLevelFinished) return;
        
        const currentData = levels[currentLevelIndex];
        const cards = document.querySelectorAll('.game-card');
        
        cards[currentData.correctIndex].classList.add('solution-highlight');
        
        // Wir markieren es als gel√∂st, damit man weiterkommt
        isLevelFinished = true;
        solvedLevels[currentLevelIndex] = true;
        updateNavStyles();

        btnCheck.style.display = 'none';
        if (currentLevelIndex < levels.length - 1) {
            btnNext.style.display = 'inline-block';
        }
    }

    // Start
    initGame();

</script>

</body>
</html>
