<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching: Ursache und Wirkung</title>
    
    <style>
        :root {
            --primary: #2980b9;
            --selected: #d6eaf8;
            --correct: #2ecc71;
            --wrong: #e74c3c;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .instruction {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }

        /* --- Matching Area Layout --- */
        .matching-area {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .col-header {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
            color: #555;
            font-size: 0.9rem;
        }

        /* --- Die Karten --- */
        .match-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
        }

        .match-card:hover {
            border-color: #aaa;
            background-color: #fafafa;
        }

        /* Ausgewählt (zum Verbinden) */
        .match-card.selected {
            border-color: var(--primary);
            background-color: var(--selected);
            transform: scale(1.02);
            box-shadow: 0 2px 8px rgba(41, 128, 185, 0.2);
            z-index: 10;
        }

        /* Status: Verbunden */
        .match-card[data-linked="true"] {
            border-style: solid;
            border-width: 2px;
            background-color: #f0f3f4;
        }

        /* Badge für die Verbindung (A, B, C...) */
        .link-badge {
            display: none;
            width: 28px;
            height: 28px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-left: 15px;
        }

        .match-card[data-linked="true"] .link-badge {
            display: flex;
        }

        /* Status: Richtig */
        .match-card.correct {
            border-color: var(--correct);
            background-color: #d5f5e3;
            color: #155724;
        }
        .match-card.correct .link-badge {
            background-color: var(--correct);
        }

        /* Status: Falsch */
        .match-card.incorrect {
            border-color: var(--wrong);
            background-color: #fadbd8;
        }
        .match-card.incorrect .link-badge {
            background-color: var(--wrong);
        }

        .text-main {
            font-weight: 500;
            font-size: 1.05rem;
        }

        /* --- Buttons --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s;
        }
        
        button:hover { opacity: 0.9; }
        .btn-check { background-color: var(--primary); }
        .btn-reset { background-color: #95a5a6; }
        .btn-solve { background-color: #f39c12; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .matching-area {
                flex-direction: column; /* Stapeln auf Mobile */
            }
            
            .column {
                width: 100%;
            }

            .col-header {
                position: sticky;
                top: 0;
                z-index: 5;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Matching: Ursache und Wirkung</h2>
    <p class="instruction">
        Finde die passenden Paare.<br>
        1. Klicke auf eine <strong>Aktion</strong> (links). <br>
        2. Klicke auf das passende <strong>Resultat</strong> (rechts).
    </p>

    <div class="matching-area">
        
        <!-- Linke Spalte: Aktion (Fest) -->
        <div class="column" id="col-actions">
            <div class="col-header">Aktion (Ursache)</div>
            <!-- Wird per JS gefüllt -->
        </div>

        <!-- Rechte Spalte: Resultat (Gemischt) -->
        <div class="column" id="col-results">
            <div class="col-header">Zustand (Resultat)</div>
            <!-- Wird per JS gefüllt -->
        </div>

    </div>

    <div class="btn-container">
        <button class="btn-check" onclick="checkMatching()">Überprüfen</button>
        <button class="btn-reset" onclick="initMatchingGame()">Zurücksetzen</button>
        <button class="btn-solve" onclick="solveMatching()">Lösung anzeigen</button>
    </div>
</div>

<script>
    // Daten: 10 Paare, nur Russisch
    const pairsData = [
        { id: 1, action: "Я повесил картину", result: "Картина висит" },
        { id: 2, action: "Я поставил вазу", result: "Ваза стоит" },
        { id: 3, action: "Я положил ковёр", result: "Ковёр лежит" },
        { id: 4, action: "Я открыл ноутбук", result: "Ноутбук стоит" },
        { id: 5, action: "Я закрыл ноутбук", result: "Ноутбук лежит" },
        { id: 6, action: "Мы положили ребёнка", result: "Ребёнок лежит" },
        { id: 7, action: "Я поставил машину", result: "Машина стоит" },
        { id: 8, action: "Я поставил книгу", result: "Книга стоит" },
        { id: 9, action: "Я поставил стакан", result: "Стакан стоит" },
        { id: 10, action: "Я повесил пальто", result: "Пальто висит" }
    ];

    let selectedAction = null;
    let links = {}; 
    // Buchstaben für die Badges (A-J)
    const badges = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function initMatchingGame() {
        const colActions = document.getElementById('col-actions');
        const colResults = document.getElementById('col-results');
        
        // Reset
        colActions.innerHTML = '<div class="col-header">Aktion (Ursache)</div>';
        colResults.innerHTML = '<div class="col-header">Zustand (Resultat)</div>';
        links = {};
        selectedAction = null;

        // 1. Linke Spalte (Aktionen) - Feste Reihenfolge
        pairsData.forEach(pair => {
            const card = createCard(pair.action, pair.id, 'action');
            colActions.appendChild(card);
        });

        // 2. Rechte Spalte (Resultate) - Mischen
        const shuffledResults = [...pairsData].sort(() => 0.5 - Math.random());
        shuffledResults.forEach(pair => {
            const card = createCard(pair.result, pair.id, 'result');
            colResults.appendChild(card);
        });
    }

    function createCard(text, id, type) {
        const div = document.createElement('div');
        div.className = 'match-card';
        div.dataset.id = id;
        div.dataset.type = type;
        div.dataset.linked = "false";
        div.onclick = () => handleCardClick(div);

        div.innerHTML = `
            <div class="text-main">${text}</div>
            <div class="link-badge"></div>
        `;
        return div;
    }

    function handleCardClick(card) {
        // Verhindern, dass bereits korrekte/geprüfte Karten geändert werden
        if (card.classList.contains('correct')) return;

        const type = card.dataset.type;
        const id = card.dataset.id;

        // Klick auf Aktion (Links)
        if (type === 'action') {
            // Alte Selektion entfernen
            document.querySelectorAll('.match-card[data-type="action"]').forEach(c => c.classList.remove('selected'));
            
            selectedAction = card;
            card.classList.add('selected');
        } 
        
        // Klick auf Resultat (Rechts)
        else if (type === 'result') {
            if (selectedAction) {
                const actionId = selectedAction.dataset.id;
                
                // Prüfen ob dieses Resultat schon woanders hängt -> löschen
                const existingActionId = Object.keys(links).find(key => links[key] === id);
                if (existingActionId) {
                    delete links[existingActionId];
                }

                links[actionId] = id;
                
                selectedAction.classList.remove('selected');
                selectedAction = null;
                
                updateBadges();
            }
        }
    }

    function updateBadges() {
        // Reset alle Badges
        document.querySelectorAll('.match-card').forEach(c => {
            c.dataset.linked = "false";
            c.querySelector('.link-badge').textContent = "";
            c.classList.remove('correct', 'incorrect');
        });

        let badgeIndex = 0;
        const actionCards = document.querySelectorAll('.match-card[data-type="action"]');
        
        actionCards.forEach(acCard => {
            const actId = acCard.dataset.id;
            if (links[actId]) {
                const resId = links[actId];
                const resCard = document.querySelector(`.match-card[data-type="result"][data-id="${resId}"]`);
                
                if (resCard) {
                    const badgeChar = badges[badgeIndex];
                    
                    acCard.dataset.linked = "true";
                    acCard.querySelector('.link-badge').textContent = badgeChar;
                    
                    resCard.dataset.linked = "true";
                    resCard.querySelector('.link-badge').textContent = badgeChar;
                    
                    badgeIndex++;
                }
            }
        });
    }

    function checkMatching() {
        const actionCards = document.querySelectorAll('.match-card[data-type="action"]');
        
        actionCards.forEach(acCard => {
            const actId = acCard.dataset.id;
            const userResId = links[actId];
            
            if (userResId) {
                const resCard = document.querySelector(`.match-card[data-type="result"][data-id="${userResId}"]`);
                
                if (actId === userResId) {
                    acCard.classList.add('correct');
                    acCard.classList.remove('incorrect');
                    resCard.classList.add('correct');
                    resCard.classList.remove('incorrect');
                } else {
                    acCard.classList.add('incorrect');
                    acCard.classList.remove('correct');
                    resCard.classList.add('incorrect');
                    resCard.classList.remove('correct');
                }
            }
        });
    }

    function solveMatching() {
        links = {};
        pairsData.forEach(pair => {
            links[pair.id.toString()] = pair.id.toString();
        });
        
        updateBadges();
        
        document.querySelectorAll('.match-card').forEach(c => {
            c.classList.add('correct');
            c.classList.remove('incorrect');
        });
    }

    // Start
    initMatchingGame();

</script>

</body>
</html>
